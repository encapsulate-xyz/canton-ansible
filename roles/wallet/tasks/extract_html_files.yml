---
- name: Create wallet docker container and copy html files
  vars:
    container_name: wallet
  block:
    - name: Create temporary wallet container for html files extraction
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ canton.wallet.source_url }}:{{ canton.wallet.version }}"
        state: present
        recreate: true

    - name: Copy wallet html files
      ansible.builtin.shell: >
        docker cp {{ container_name }}:/usr/share/nginx/html/. {{ wallet_bin_dir }}/
      args:
        executable: /bin/bash
      register: copy_result
      changed_when: copy_result.rc == 0
      failed_when:
        - copy_result.rc != 0
        - "'No such container' in copy_result.stderr"
      notify:
        - Restart service

    - name: Ensure wallet html has the correct permissions
      ansible.builtin.file:
        path: "{{ wallet_bin_dir }}"
        owner: root
        group: root
        recurse: true
      notify:
        - Restart service

  always:
    - name: Remove wallet container
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
