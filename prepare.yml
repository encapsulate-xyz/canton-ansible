---
- name: Prepare node
  hosts: all
  become: true
  gather_facts: true
  vars:
    allowed_node_types: [participant, validator]
  vars_files:
    - group_vars/all.yml
    - group_vars/vault.yml
    - group_vars/{{ env }}.yml

  tasks:
    - name: Run prepare role
      when: type in allowed_node_types
      block:
        - name: Include common handlers
          ansible.builtin.include_role:
            name: common
        - name: Include prepare role
          ansible.builtin.include_role:
            name: prepare
